version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: itop-postgres
    environment:
      POSTGRES_DB: itop
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - itop-network

  mongodb:
    image: mongo:7
    container_name: itop-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - itop-network

  redis:
    image: redis:7-alpine
    container_name: itop-redis
    ports:
      - "6379:6379"
    networks:
      - itop-network

  # Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: itop-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - itop-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: itop-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - itop-network

volumes:
  postgres-data:
  mongo-data:

networks:
  itop-network:
    driver: bridge